<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crypto Bonus</title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0 }
    html,body { width:100%; height:100%; overflow:hidden; background:#000 }
    #wrapper {
      position:relative;
      width:100vw; height:100vh;
    }
    #full {
      position:absolute;
      top:-100vh;      /* 整个容器藏到视口上方 */
      left:0;
      width:100vw; 
      height:100vh;
      background: url('https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.43.png') 
                  no-repeat center center;
      background-size: contain;  /* 保持比例，自动缩放 */
      transition: top .5s ease-out;
    }
    #cashBtn {
      position:absolute;
      bottom:15vh; left:50%;
      transform:translateX(-50%);
      width:60vw; max-width:300px;
      padding:1em; font-size:1.2em; font-weight:bold;
      color:#000; background:gold;
      border:none; border-radius:4px;
      cursor:pointer;
      animation:blink 1s infinite;
      z-index:2;
    }
    @keyframes blink {
      0%,100% { opacity:1 }
      50%      { opacity:.3 }
    }
    #popup {
      position:absolute;
      top:-100vh; left:50%;
      transform:translateX(-50%);
      width:90vw; max-width:320px;
      transition: top .5s ease-out;
      z-index:3;
    }
    #popup .box {
      background:#fff; padding:1em; border-radius:8px;
      text-align:center; box-shadow:0 4px 12px rgba(0,0,0,.4);
    }
    #popup h2 { margin-bottom:.5em; font-size:1.4em }
    #popup p  { margin-bottom:1em }
    #popup button {
      margin:0 .3em; padding:.6em 1em; font-size:1em;
      border:none; border-radius:4px; cursor:pointer;
    }
    #play    { background:#28a; color:#fff }
    #support { background:#4a4; color:#fff }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="full"></div>
    <button id="cashBtn">Cash Out</button>
    <div id="popup">
      <div class="box">
        <h2>Congratulations!</h2>
        <p>You just cashed out big — ready to play more?</p>
        <button id="play">Play Now</button>
        <button id="support">Contact Support</button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const full = document.getElementById('full');
      const btn  = document.getElementById('cashBtn');
      const pop  = document.getElementById('popup');

      btn.addEventListener('click', () => {
        full.style.top = '0';          // 下拉全屏背景图
        btn.style.display = 'none';    // 隐藏按钮
        pop.style.top = '10vh';        // 弹出对话框
      });

      document.getElementById('play').onclick = () => {
        location.href = 'https://www.9kbossau.com/playgame/mines';
      };
      document.getElementById('support').onclick = () => {
        window.open('https://t.me/your_telegram_channel','_blank');
      };
    });
  </script>
</body>
</html>
