<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Bonus</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      max-width: 800px;
      width: 100%;
    }
    img {
      width: 100%;
      display: block;
    }
    #overlayText {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      text-align: center;
    }
    /* 闪烁 Cash Out 文本 */
    #overlayText .blink {
      display: inline-block;
      color: #ff0;
      animation: blinkText 1s infinite;
      font-weight: bold;
    }
    @keyframes blinkText {
      0%,100% { opacity: 1; }
      50%      { opacity: 0.2; }
    }

    /* 弹框样式 */
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popup .box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #popup .box button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 第一张图，cash out 前 -->
    <img id="mainImg" src="https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.02.png" alt="Cash Out Prompt" />

    <!-- 指示文字 -->
    <div id="overlayText">
      Click <span class="blink">Cash Out</span> below!
    </div>
  </div>

  <!-- 弹框 -->
  <div id="popup">
    <div class="box">
      <p>You just won big! 🎉</p>
      <button onclick="location.href='https://www.9kbossau.com/playgame/mines'">
        Start Playing Now
      </button>
      <button onclick="location.href='https://t.me/YourTelegramChannel'">
        Contact Support
      </button>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const mainImg   = document.getElementById('mainImg');
    const overlay   = document.getElementById('overlayText');
    const popup     = document.getElementById('popup');

    // 点击 anywhere 触发 cash-out 效果
    container.addEventListener('click', () => {
      // 切换到第二张“赚钱”图片
      mainImg.src = 'https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.43.png';
      // 隐藏提示文字
      overlay.style.display = 'none';
      // 弹出引导框
      popup.style.display = 'flex';
    });
  </script>
</body>
</html>
