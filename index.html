<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Bonus</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      max-width: 800px;
      width: 100%;
    }
    #mainImg {
      width: 100%;
      display: block;
    }
    /* 底部提示 */
    #hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      pointer-events: none;
    }
    #hint .blink {
      color: #ff0;
      animation: blinkText 1s infinite;
    }
    @keyframes blinkText {
      0%,100% { opacity: 1; }
      50%      { opacity: 0.2; }
    }
    /* 覆盖在原 Cash Out 按钮上的透明层，只捕获点击 */
    #clickCatcher {
      position: absolute;
      cursor: pointer;
      /* 请根据实际图片微调下面参数 */
      width: 220px;
      height: 58px;
      left: 50%;
      bottom: 100px;
      transform: translateX(-50%);
      background: transparent;
    }
    /* 弹框 */
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popup .box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #popup .box button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 第一张图 -->
    <img id="mainImg"
         src="https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.02.png"
         alt="Click Cash Out"/>

    <!-- 底部提示，闪烁 Cash Out 三字 -->
    <div id="hint">
      Click <span class="blink">Cash Out</span> below!
    </div>

    <!-- 点击捕获层 -->
    <div id="clickCatcher"></div>
  </div>

  <!-- 弹框 -->
  <div id="popup">
    <div class="box">
      <p>You just won big! 🎉</p>
      <button onclick="location.href='https://www.9kbossau.com/playgame/mines'">
        Start Playing Now
      </button>
      <button onclick="location.href='https://t.me/YourTelegramChannel'">
        Contact Support
      </button>
    </div>
  </div>

  <script>
    const catcher = document.getElementById('clickCatcher');
    const img     = document.getElementById('mainImg');
    const popup   = document.getElementById('popup');

    catcher.addEventListener('click', () => {
      // 切到第二张图
      img.src = 'https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.43.png';
      // 隐藏提示和捕获层
      document.getElementById('hint').style.display = 'none';
      catcher.style.display = 'none';
      // 显示弹框
      popup.style.display = 'flex';
    });
  </script>
</body>
</html>
