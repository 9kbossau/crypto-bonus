<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>9kBOSS 动画演示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #wrap {
      position: relative;
      max-width: 400px;
      margin: 50px auto;
    }
    #demo-img {
      width: 100%;
      border-radius: 8px;
    }
    #cash-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 24px;
      background: #f90;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* 弹窗样式 */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
    }
    #modal .box {
      background: #111;
      padding: 24px;
      border-radius: 8px;
      max-width: 320px;
    }
    #modal .box button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #play-btn { background: #0c0; color: #fff; }
    #support-btn { background: #09f; color: #fff; }
  </style>
</head>
<body>
  <div id="wrap">
    <!-- 第一张截图 -->
    <img id="demo-img"
         src="https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.02.png"
         alt="Game Screen 1">
    <button id="cash-btn">Cash Out</button>
  </div>

  <!-- 引导弹窗 -->
  <div id="modal">
    <div class="box">
      <h3>🎉 恭喜您获得收益！</h3>
      <button id="play-btn">🚀 立即注册并充值游戏</button>
      <button id="support-btn">💬 联系 Telegram 客服</button>
    </div>
  </div>

  <script>
    // 第二张截图地址
    const secondImgURL = 'https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.43.png';

    const imgEl      = document.getElementById('demo-img');
    const cashBtn    = document.getElementById('cash-btn');
    const modal      = document.getElementById('modal');
    const playBtn    = document.getElementById('play-btn');
    const supportBtn = document.getElementById('support-btn');

    cashBtn.addEventListener('click', () => {
      // 切换到第二张图
      imgEl.src = secondImgURL;

      // 0.8 秒后弹出引导弹窗
      setTimeout(() => {
        modal.style.display = 'flex';
      }, 800);
    });

    // “立即注册并充值游戏”按钮
    playBtn.addEventListener('click', () => {
      window.location.href = 'https://yourgame.example.com/signup';  // 填你的游戏注册链接
    });
    // “联系 Telegram 客服”按钮
    supportBtn.addEventListener('click', () => {
      window.open('https://t.me/bnn20230323', '_blank');
    });
  </script>
</body>
</html>
