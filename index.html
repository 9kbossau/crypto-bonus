<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Bonus</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      max-width: 800px;
      width: 100%;
    }
    #mainImg {
      width: 100%;
      display: block;
    }

    /* 闪烁的 Cash Out 提示框 */
    #flashBox {
      position: absolute;
      /* 下面四个值请根据按钮在图片中的真实位置微调 */
      left: calc(50% - 110px);  /* 水平中心向左偏移一半宽度 */
      bottom: 95px;             /* 距离底部的高度 */
      width: 220px;             /* 和按钮宽度一致 */
      height: 58px;             /* 和按钮高度一致 */
      border: 4px solid #ff0;
      border-radius: 8px;
      box-sizing: border-box;
      pointer-events: none;     /* 只提示不拦截点击 */
      animation: blinkBorder 1s infinite;
    }
    @keyframes blinkBorder {
      0%,100% { opacity: 1; }
      50%     { opacity: 0.2; }
    }

    /* 完全透明的点击捕获层，覆盖在按钮上 */
    #clickCatcher {
      position: absolute;
      left: calc(50% - 110px);
      bottom: 95px;
      width: 220px;
      height: 58px;
      cursor: pointer;
      background: transparent;
    }

    /* 弹框 */
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popup .box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #popup .box button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 第一张图 -->
    <img id="mainImg"
         src="https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.02.png"
         alt="Click Cash Out"/>

    <!-- 闪烁提示框 -->
    <div id="flashBox"></div>
    <!-- 透明点击层 -->
    <div id="clickCatcher"></div>
  </div>

  <!-- 弹框 -->
  <div id="popup">
    <div class="box">
      <p>You just won big! 🎉</p>
      <button onclick="location.href='https://www.9kbossau.com/playgame/mines'">
        Start Playing Now
      </button>
      <button onclick="location.href='https://t.me/YourTelegramChannel'">
        Contact Support
      </button>
    </div>
  </div>

  <script>
    const catcher = document.getElementById('clickCatcher');
    const img     = document.getElementById('mainImg');
    const flash   = document.getElementById('flashBox');
    const popup   = document.getElementById('popup');

    catcher.addEventListener('click', () => {
      // 切到第二张图
      img.src = 'https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.43.png';
      // 隐藏提示和点击层
      flash.style.display = 'none';
      catcher.style.display = 'none';
      // 显示弹框
      popup.style.display = 'flex';
    });
  </script>
</body>
</html>
