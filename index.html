<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Deposit 10 USDT → Get 15 USDT!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    /* 整个弹框区域 */
    #container {
      position: relative;
      width: 100%;
      max-width: 640px;      /* 最大宽度 640px，超过则保持 */
      margin: 20px auto;     /* 居中并留白 */
    }

    /* 主图响应式 */
    #main-img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Cash Out 按钮 */
    #cash-btn {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 8px #ffcc00; }
      50%  { box-shadow: 0 0 20px #ffcc00; }
      100% { box-shadow: 0 0 8px #ffcc00; }
    }
  </style>
</head>
<body>
  <div id="container">
    <img
      id="main-img"
      src="https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.02.png"
      alt="Cash Out Screen">
    <button id="cash-btn">CASH OUT</button>
  </div>

  <script>
    const btn = document.getElementById('cash-btn');
    btn.addEventListener('click', () => {
      // 切换到第二张图
      document.getElementById('main-img').src = 
        'https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.43.png';
      // 弹出下一步选择
      setTimeout(() => {
        if (confirm('Ready to play now? Click OK to start the game, or Cancel to contact support.')) {
          window.location.href = 'https://www.9kbossau.com/playgame/mines';
        } else {
          window.open('https://t.me/bnn20230323', '_blank');
        }
      }, 200);
    });
  </script>
</body>
</html>
