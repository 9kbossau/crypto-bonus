<style>
  /* 去掉原来 bottom:center 的 tip */
  #tip {
    position: absolute;
    /* 初始隐藏，等 JS 计算完成后再显示 */
    opacity: 0;
    padding: 0.3em 0.6em;
    background: rgba(255,255,255,0.9);
    color: #000;
    font-size: 1.5vw;
    font-weight: bold;
    border-radius: 4px;
    pointer-events: auto;
    animation: blink 1s infinite;
    cursor: pointer;
    white-space: nowrap;
    transition: opacity .3s;
  }
</style>

<body>
  <div id="container">
    <!-- ... 场景一、二 和 popup 保持不变 ... -->
    <div id="tip">Click “Cash Out”!</div>
  </div>

  <script>
    const tip       = document.getElementById('tip');
    const scene1    = document.getElementById('scene1');
    const scene2    = document.getElementById('scene2');
    const popup     = document.getElementById('popup');
    // **找出“Cash Out”这个真按钮（scene1 内）**
    const realBtn   = new Image();
    realBtn.src     = ''; // 不实际加载，只为取得 DOMRange
    // 但我们要用 querySelector 找到那张背景上模拟 Cash Out 的按钮区域：
    // 这里假设场景一的背景里，这个 Cash Out 按钮正好在画面中一个固定比例的位置：
    // 我们反而在页面顶部加一个透明的“热点”div，覆盖到那个区域。
    const hotspot = document.createElement('div');
    hotspot.style.position = 'absolute';
    // 以下数值需要根据你图片里的按钮位置微调：
    hotspot.style.left   = '28%';   // 距离左边 28%
    hotspot.style.top    = '60%';   // 距离顶部 60%
    hotspot.style.width  = '20%';   // 宽度约占 20%
    hotspot.style.height = '10%';   // 高度约占 10%
    hotspot.style.cursor = 'pointer';
    hotspot.style.background = 'transparent';
    document.getElementById('container').appendChild(hotspot);

    // 图片加载完毕后，再显示 tip 并对齐到 hotspot
    window.addEventListener('load', () => {
      const hr = hotspot.getBoundingClientRect();
      tip.style.left   = (hr.left + hr.width/2) + 'px';
      tip.style.top    = (hr.top  + hr.height/2) + 'px';
      tip.style.transform = 'translate(-50%,-50%)';
      tip.style.opacity   = 1;
    });

    // 点击“热点”或 tip 都算“Cash Out”
    function onCashOut() {
      scene1.style.display = 'none';
      tip.style.display    = 'none';
      hotspot.style.display= 'none';
      scene2.style.display = 'block';
      setTimeout(() => popup.style.display = 'block', 300);
    }
    hotspot.addEventListener('click', onCashOut);
    tip.addEventListener    ('click', onCashOut);

    // popup 按钮的逻辑不变...
    document.getElementById('playBtn').addEventListener('click', () => {
      window.location.href = 'https://www.9kbossau.com/playgame/mines';
    });
    document.getElementById('supportBtn').addEventListener('click', () => {
      window.open('https://t.me/your_telegram_channel', '_blank');
    });
  </script>
</body>
