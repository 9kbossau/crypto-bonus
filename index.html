<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Bonus</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    html, body {
      width:100%; height:100%;
      background: #000;
      display: flex; justify-content: center; align-items: center;
    }
    #container {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }
    #container img {
      width: 100%;
      height: auto;
      display: block;
    }
    #cashBtn {
      position: absolute;
      bottom: 12%;
      left: 35%;
      width: 30%;
      padding: 0.6em;
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      background: gold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      animation: blink 1s infinite;
      z-index: 2;
    }
    @keyframes blink {
      0%,100% { opacity:1 }
      50%      { opacity:0.3 }
    }
    #popup {
      position: absolute;
      bottom: -120px;      /* 弹窗放到容器下面 */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: rgba(0,0,0,0.6);
      padding-top: 120px;  /* 让遮罩只盖图片下方 */
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;          /* z-index 1，比图片低 */
    }
    #popup .box {
      background:#fff; padding:1.5em; border-radius:8px;
      text-align:center; width: 100%;
      max-width:400px;
    }
    #popup button {
      margin:0.5em;
      padding:0.6em 1.2em;
      font-size:1em;
      cursor:pointer;
      border:none;
      border-radius:4px;
    }
    #play    { background:#28a; color:#fff }
    #support { background:#4a4; color:#fff }
  </style>
</head>
<body>
  <div id="container">
    <img id="img1" src="https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.02.png" alt="Step 1"/>
    <img id="img2" style="display:none; position: relative; z-index:1" src="https://raw.githubusercontent.com/9kbossau/crypto-bonus/617e0ff4ea8c001436cdb7751b5027b8ec4e7b42/%E6%88%AA%E5%B1%8F2025-05-06%2015.59.43.png" alt="Step 2"/>
    <button id="cashBtn">Cash Out</button>
    <div id="popup">
      <div class="box">
        <h2>Congratulations!</h2>
        <p>You just cashed out big — ready to play more?</p>
        <button id="play">Play Now</button>
        <button id="support">Contact Support</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn   = document.getElementById('cashBtn');
      const img1  = document.getElementById('img1');
      const img2  = document.getElementById('img2');
      const popup = document.getElementById('popup');

      btn.addEventListener('click', () => {
        img1.style.display = 'none';
        btn.style.display  = 'none';
        img2.style.display = 'block';
        popup.style.display = 'flex';
      });

      document.getElementById('play').addEventListener('click', () => {
        window.location.href = 'https://www.9kbossau.com/playgame/mines';
      });
      document.getElementById('support').addEventListener('click', () => {
        window.open('https://t.me/your_telegram_channel', '_blank');
      });
    });
  </script>
</body>
</html>
