<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Deposit 10 USDT → Get 15 USDT!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      background: #1e1e1e;
      max-width: 420px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,128,0.3);
      animation: fadeIn 1.2s ease-out;
    }
    h2 { font-size: 24px; margin-bottom: 15px; }
    p  { font-size: 16px; margin: 12px 0; color: #ccc; }
    .crypto-icons {
      font-size: 28px;
      margin: 20px 0;
      animation: bounce 2s infinite;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      background: #00c853;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #00e676; }
    @keyframes fadeIn { from {opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);} }
    @keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);} }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎉 Deposit 10 USDT → Get 15 USDT!</h2>
    <p>No tricks · Fast Withdrawal · 24/7 Support</p>
    <div class="crypto-icons">₿ Ξ Ⓜ 💵</div>

    <a href="#" id="btn-support" class="btn">📩 Contact Support</a>
    <a href="#" id="btn-deposit" class="btn">✅ I Have Deposited</a>
    <a href="#" id="btn-play"    class="btn">🚀 Play Now</a>
  </div>

  <script>
    // PopAds Postback URL 模板（把 YOUR_AID 换成你自己的 aid）
    const AID = 'a8489615109ee5294da346c65ed8c577';  // ← 填你的 PopAds Advertiser ID
    // 从 URL 拿到 impressionId
    const urlParams = new URLSearchParams(window.location.search);
    const IMP = urlParams.get('impressionId') || '';

    function firePixel(value, callback) {
      // 构建上报地址
      const px = document.createElement('img');
      px.src = [
        'https://serve.popads.net/cpixel.php',
        '?s2s=1',
        '&aid=' + encodeURIComponent(AID),
        '&id=' + encodeURIComponent(IMP),
        '&value=' + encodeURIComponent(value),
        '&limit=1'
      ].join('');
      px.style.display = 'none';
      document.body.appendChild(px);

      // 等图片请求发出，再回调
      px.onload = px.onerror = () => {
        document.body.removeChild(px);
        callback && callback();
      };
    }

    // 三个按钮的点击绑定
    document.getElementById('btn-support').addEventListener('click', e => {
      e.preventDefault();
      firePixel(0, () => {
        // 上报完毕后打开 Telegram
        window.open('https://t.me/your_telegram_username', '_blank');
      });
    });

    document.getElementById('btn-deposit').addEventListener('click', e => {
      e.preventDefault();
      firePixel(10, () => {
        // 10 美元算作一次“充值”转化
        alert('Thanks for depositing! Our support will reach out shortly.');
      });
    });

    document.getElementById('btn-play').addEventListener('click', e => {
      e.preventDefault();
      firePixel(0, () => {
        // 上报完毕后跳转到游戏
        window.location.href = 'https://9kbossau.com';
      });
    });
  </script>
</body>
</html>
